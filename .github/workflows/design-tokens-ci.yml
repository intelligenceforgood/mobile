name: mobile-design-tokens-ci

on:
  push:
    branches: [main]
    paths:
      - 'shared/design-tokens/**'
  pull_request:
    paths:
      - 'shared/design-tokens/**'

jobs:
  lint-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shared/design-tokens
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: shared/design-tokens/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Export tokens
        run: npm run export
      - name: Lint and build
        run: npm run ci
